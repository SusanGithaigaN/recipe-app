<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <!-- bind the recipe of the current loop iteration -->
    <!-- [recipe]: is the recipe element in the recipe-item component -->
    <app-recipe-item 
    *ngFor="let recipeEL of recipes"
    [recipe]="recipeEL"
    (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
